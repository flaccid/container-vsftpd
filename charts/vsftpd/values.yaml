kind: Deployment

replicaCount: 1

image:
  repository: flaccid/vsftpd
  pullPolicy: Always
  tag: latest

config: ""

configMount:
  path: "/etc/vsftpd.conf"
  subPath: "vsftpd.conf"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 21
  annotations: {}
  pasvMinPort: 50000
  pasvMaxPort: 50019

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  enabled: true
  tcpSocket:
    port: 21
readinessProbe:
  enabled: true
  tcpSocket:
    port: 21

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

extraVolumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

extraVolumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

persistentVolume:
  name: ftp-data
  mountPath: "/var/lib/ftp"
  accessModes: ["ReadWriteOnce"]
  storageClassName: "" # user should set this to an available storage class
  size: 1Gi
  volumeMode:
  volumeName: ## when needing static provisioning

sshd:
  enable: false
  env: []
  image:
    repository: flaccid/sshd
    pullPolicy: Always
    tag: latest

httphealth:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
